spring:
  application:
    name: vita-service
  profiles:
    active: pro


---
spring:
  profiles: dev
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://116.62.79.196:1025/eureka
    registry-fetch-interval-seconds: 10


